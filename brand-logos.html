<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perkalate Brand Logo Library</title>
</head>
<body>
<!-- 
BRAND LOGO LIBRARY FOR PERKALATE
All logos provided by client - stored here for reference and integration
-->

<!-- STARBUCKS - Green Siren Logo -->
<svg id="logo-starbucks" viewBox="0 0 200 200" style="display: none;">
    <circle cx="100" cy="100" r="98" fill="#00704A"/>
    <path d="M100 50c-8 0-14 4-18 8-2-.4-4-.6-6-.6-12 0-22 9.6-22 21.6 0 3.6.8 6.8 2.4 10-5.6 3.6-9.2 10-9.2 17.2 0 11.6 9.6 20.8 21.2 20.8 2.4 0 4.8-.4 7.2-1.2 3.6 8 12 13.2 20.8 13.2s17.2-5.6 20.8-13.2c2.4.8 4.8 1.2 7.2 1.2 11.6 0 21.2-9.2 21.2-20.8 0-7.2-3.6-13.6-9.2-17.2 1.6-3.2 2.4-6.4 2.4-10 0-12-10-21.6-22-21.6-2 0-4 .2-6 .6-4-4-10-8-18-8z" fill="white"/>
</svg>

<!-- NIKE - Black Swoosh -->
<svg id="logo-nike" viewBox="0 0 200 80" style="display: none;">
    <path d="M200 28L58 60c-8 3.2-16 4.8-22 4.8-6.8 0-11.6-2.4-14.8-7.2-2-3.2-2.4-6.8-1.6-11.6.8-4.8 3.2-9.6 6.4-14.8 2.8-4.2 7.2-8.8 12.8-13.8 5.6-5 12-9.6 19.2-13.8C66 0 74 0 82 0c5.6 0 10.4 1.2 13.6 3.6 3.6 2.4 5.6 6.2 5.6 11.2 0 4.8-.8 9.8-2.4 15.6-1.6 5.8-4 11.6-7.6 17.4-3.2 5.8-7.6 11.2-12 16.4-4.8 5.2-10 9.4-16.4 12.8l50-20.4L200 28z" fill="#111"/>
</svg>

<!-- TARGET - Red Bullseye -->
<svg id="logo-target" viewBox="0 0 200 200" style="display: none;">
    <circle cx="100" cy="100" r="98" fill="#CC0000"/>
    <circle cx="100" cy="100" r="72" fill="#FFF"/>
    <circle cx="100" cy="100" r="48" fill="#CC0000"/>
    <circle cx="100" cy="100" r="24" fill="#FFF"/>
</svg>

<!-- AMC THEATRES - Red Circle with Black Text -->
<svg id="logo-amc" viewBox="0 0 200 200" style="display: none;">
    <circle cx="100" cy="100" r="98" fill="#E50914"/>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#000" text-anchor="middle">AMC</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#000" text-anchor="middle">THEATRES</text>
</svg>

<!-- DELTA - Red Triangle -->
<svg id="logo-delta" viewBox="0 0 200 200" style="display: none;">
    <path d="M100 20L20 180h160L100 20z" fill="#C8102E"/>
</svg>

<!-- AMERICAN EXPRESS - Blue -->
<svg id="logo-amex" viewBox="0 0 200 140" style="display: none;">
    <rect width="200" height="140" fill="#006FCF"/>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" text-anchor="middle">AMERICAN</text>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="38" font-weight="900" fill="white" text-anchor="middle">EXPRESS</text>
</svg>

<!-- CHASE - Blue Square -->
<svg id="logo-chase" viewBox="0 0 200 200" style="display: none;">
    <rect width="200" height="200" fill="#117ACA"/>
    <path d="M100 40 L160 100 L100 160 L60 140 L60 60 Z" fill="#FFF"/>
    <path d="M100 160 L40 100 L100 40 L140 60 L140 140 Z" fill="#117ACA"/>
</svg>

<!-- SEPHORA - Black Flame -->
<svg id="logo-sephora" viewBox="0 0 100 200" style="display: none;">
    <path d="M50 10 Q20 50 30 100 Q35 130 50 160 Q65 130 70 100 Q80 50 50 10" fill="#000"/>
</svg>

<!-- CHIPOTLE - Red Circle with Pepper -->
<svg id="logo-chipotle" viewBox="0 0 200 200" style="display: none;">
    <circle cx="100" cy="100" r="98" fill="#A6192E"/>
    <path d="M100 50 Q90 70 85 90 Q80 110 85 130 Q90 140 95 145 L105 145 Q110 140 115 130 Q120 110 115 90 Q110 70 100 50 M90 60 Q85 55 80 52 L75 60 Q80 63 85 65" fill="#FFF"/>
    <text x="100" y="180" font-family="serif" font-size="24" font-weight="700" fill="#FFF" text-anchor="middle">CHIPOTLE</text>
</svg>

<!-- MARRIOTT BONVOY -->
<svg id="logo-marriott" viewBox="0 0 300 100" style="display: none;">
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#000" text-anchor="middle" letter-spacing="2">MARRIOTT</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000" text-anchor="middle">BONVOY</text>
</svg>

<!-- CLASSPASS - Blue Chain -->
<svg id="logo-classpass" viewBox="0 0 200 60" style="display: none;">
    <ellipse cx="35" cy="30" rx="30" ry="25" fill="none" stroke="#3D5AFE" stroke-width="10"/>
    <ellipse cx="85" cy="30" rx="30" ry="25" fill="none" stroke="#3D5AFE" stroke-width="10"/>
    <text x="130" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#3D5AFE">classpass</text>
</svg>

<!-- SWEETGREEN - Green Background with White Script (simplified) -->
<svg id="logo-sweetgreen" viewBox="0 0 200 200" style="display: none;">
    <rect width="200" height="200" fill="#5E8C5A" rx="20"/>
    <text x="100" y="120" font-family="Brush Script MT, cursive" font-size="48" fill="#FFF" text-anchor="middle">sweetgreen</text>
</svg>

<!-- H&M - Red Text -->
<svg id="logo-hm" viewBox="0 0 200 100" style="display: none;">
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#E50010" text-anchor="middle">H&M</text>
</svg>

<!-- AMAZON - Black A with Orange Smile -->
<svg id="logo-amazon" viewBox="0 0 200 200" style="display: none;">
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="140" font-weight="700" fill="#000" text-anchor="middle">a</text>
    <path d="M40 160 Q100 185 160 160" stroke="#FF9900" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M155 155 L175 165 L165 175" fill="#FF9900"/>
</svg>

<!-- SHOP - Purple Square -->
<svg id="logo-shop" viewBox="0 0 200 200" style="display: none;">
    <rect width="200" height="200" fill="#5E4FDB" rx="40"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#FFF" text-anchor="middle">shop</text>
</svg>

<!-- TICKETMASTER - Blue Text -->
<svg id="logo-ticketmaster" viewBox="0 0 300 60" style="display: none;">
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="400" fill="#026CDF" text-anchor="middle">ticketmaster</text>
</svg>

<!-- BUCK MASON - Black Text -->
<svg id="logo-buckmason" viewBox="0 0 300 100" style="display: none;">
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="#000" text-anchor="middle">BUCK MASON</text>
</svg>

<!-- SHINOLA - Black Text -->
<svg id="logo-shinola" viewBox="0 0 300 80" style="display: none;">
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="#000" text-anchor="middle">SHINOLA</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#000" text-anchor="middle">DETROIT</text>
</svg>

<!-- ALEC'S - Blue Text -->
<svg id="logo-alecs" viewBox="0 0 200 60" style="display: none;">
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="40" font-weight="600" fill="#2563EB" text-anchor="middle">alec's</text>
</svg>

<section class="logo-strip">
    <h2>Connects with brands you already use</h2>
    <div class="logo-grid">
        <svg aria-label="Amazon" role="img">
            <use href="#logo-amazon"></use>
        </svg>
        <svg aria-label="American Express" role="img">
            <use href="#logo-amex"></use>
        </svg>
        <svg aria-label="Nike" role="img">
            <use href="#logo-nike"></use>
        </svg>
        <svg aria-label="Chase" role="img" class="logo-tall">
            <use href="#logo-chase"></use>
        </svg>
        <svg aria-label="Chipotle" role="img" class="logo-tall">
            <use href="#logo-chipotle"></use>
        </svg>
        <svg aria-label="Buck Mason" role="img">
            <use href="#logo-buckmason"></use>
        </svg>
        <svg aria-label="Shinola" role="img">
            <use href="#logo-shinola"></use>
        </svg>
    </div>
</section>

</body>
</html>
